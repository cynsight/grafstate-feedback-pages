<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Feedback</title>
</head>
<body>
    <h1>General Feedback</h1>
    <p>Please provide your feedback below:</p>
    <form action="https://github.com/cynsight/grafstate-feedback-private/issues/new?assignees=&labels=feedback&template=feedback.md&title=%5BFEEDBACK%5D" method="get">
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="body" rows="10" cols="50"></textarea><br><br>
        <label for="name">Your Name (optional):</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Your Email (optional):</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
